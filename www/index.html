<!DOCTYPE html>
<html>
  <head>
  	<title>Push It</title>
  
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
		<meta charset="utf-8">
		
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="javascripts/jquery/jquery.mobile-1.1.0.min.css" />
		<link rel="stylesheet" type="text/css" href="javascripts/jquery/jquery.mobile.structure-1.1.0.min.css" />
		<link rel="stylesheet" type="text/css" href="javascripts/jquery/jquery.mobile.theme-1.1.0.min.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
		
		<!-- Javascripts -->
		<script type="text/javascript">
			// Set to true if you need to debug the app in Chrome/Firefox
			var debug = false;
			var app = null;
		</script>
		<script type="text/javascript" charset="utf-8" src="javascripts/cordova-1.6.0.js"></script>
	  <script type="text/javascript" charset="utf-8" src="javascripts/jquery/jquery-1.7.1.js"></script>
		<script type="text/javascript" charset="utf-8"
			src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDQWO6d3uFsjjeBEllD6C3bGhbX3-11GRM&sensor=false">
		</script>
	  <script type="text/javascript" charset="utf-8" src="javascripts/jquery/jquery.mobile-1.1.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="javascripts/jquery.inherit.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="javascripts/app.js"></script>
  
	  <script type="text/javascript">	
			function onBodyLoad() {		
				document.addEventListener("deviceready", onDeviceReady, false);
			}
	
			function onDeviceReady() {
				app = new App(); 
			}
	
			$(document).ready(function() {
				if (debug) {
					app = new App();
				}
			});
			
			var imagesToPreload = [
				'images/button_active.png',
				'images/button_pressed.png',
				'images/icons/coffee.png',
				'images/icons/restaurant.png',
				'images/icons/shopping.png',
				'images/icons/movie.png',
				'images/loader.gif',
				'images/badge.png',
				'javascripts/jquery/images/icons-18-black.png',
				'javascripts/jquery/images/icons-18-white.png',
				'javascripts/jquery/images/icons-36-black.png',
				'javascripts/jquery/images/icons-36-white.png'
			];
			for (var i=0; i<imagesToPreload.length; i++) {
				$('<img />').attr('src', imagesToPreload[i]);
			}
	  </script>
	</head>
  <body onload="onBodyLoad()">
		<div data-role="page" id="button-page">
			<div class="button">
        <div class="img default"></div>
				<div class="loader"></div>
      </div>
		</div>
		<div id="back-to-list">
			<div class="icon"></div>
		</div>
    <div data-role="page" id="list-page" data-theme="a">
			<div data-role="header">
				<div data-role="navbar" id="categories">
					<ul>
						<li><a href="#" data-category="restaurant" data-icon="custom" class="ui-btn-active"></a></li>
						<li><a href="#" data-category="movie_theater" data-icon="custom"></a></li>
						<li><a href="#" data-category="store" data-icon="custom"></a></li>
						<li><a href="#" data-category="cafe" data-icon="custom"></a></li>
					</ul>
				</div>
			</div>
			<div data-role="content">
      	<ul id="places" data-role="listview">
				</ul>
			</div>
    </div>
		<div data-role="page" id="map-page" data-theme="a">
			<div data-role="header" data-position="inline">
				<a href="#list-page" data-transition="slide" data-direction="reverse" data-icon="arrow-l">Categories</a>
				<h1>Push It</h1>
				<a href="#" class="go" data-icon="check" data-theme="b">Go !</a>
			</div>
			<div data-role="content">
				<div id="map"></div>
			</div>
		</div>
  </body>
</html>
